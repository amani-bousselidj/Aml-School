<!-- templates/admin/admin_base_site.html -->

{% extends "admin/base_site.html" %}

{% block title %}
  {{ title }} | {{ site_title|default:_('Django site admin') }}
{% endblock %}

{% block branding %}
  <h1 id="site-name">
    <a href="{% url 'admin:index' %}">{% if custom_logo %}<img src="{{ custom_logo.url }}" alt="{% endif %}{{ site_title|default:_('Django site admin') }}"></a>
  </h1>
{% endblock %}
